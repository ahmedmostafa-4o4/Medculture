<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation</title>
    <link href="../CSS/mainPage.css" rel="stylesheet" />
    <style>
      /* إضافة تنسيقات CSS لتحسين المظهر */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: #3498db;
        padding: 10px 0;
        text-align: center;
      }
      nav h1 {
        margin: 0;
        font-size: 28px;
        color: #fff;
      }
      .med {
        font-weight: bold;
        color: var(--main-color);
      }
      .confirmation-message {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .confirmation-message h1 {
        font-size: 32px;
        margin-bottom: 10px;
        color: #3498db;
      }
      .confirmation-message p {
        font-size: 18px;
        color: #555;
        line-height: 1.6;
      }
      .confirmation-message a {
        display: inline-block;
        margin-top: 20px;
        margin-right: 10px; /* تم إضافة هذا لتفادي التداخل */
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .confirmation-message a:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="./mainPage.html#landing-on">
        <h1><span class="med">Med</span>Culture</h1>
      </a>
    </nav>
    <div class="confirmation-message">
      <h1>Thank you for your order!</h1>
      <p>Your order has been placed successfully.</p>
      <a href="./mainPage.html">Return to Home</a>
      <a href="./Shop_Page.html">Return to Product Page</a>
      <!-- زر الرجوع لصفحة المنتج -->
    </div>
  </body>
</html>
