<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/all.min.css" />
    <link rel="stylesheet" href="../CSS/output.css" />
    <link rel="stylesheet" href="../CSS/mainPage.css" />
    <link rel="stylesheet" href="../CSS/order.css" />

    <link rel="stylesheet" href="../CSS/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../Images/Logo.png" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="./mainPage.html">
        <h1><span class="med">Med</span>Culture</h1></a
      >
    </nav>
    <div style="height: 80px"></div>
    <form action="" class="user-info" method="get">
      <div class="main container mx-auto">
        <div class="items-holder">
          <h1>Your items</h1>
          <div class="select-div">
            <label for="select-all">Select All</label>
            <input
              checked=""
              class="select-all"
              id="select-all"
              name="select-all"
              type="checkbox"
            />
          </div>

          <div class="items"></div>
        </div>
        <div class="side-bar-contain" style="width: 300px"></div>
      </div>
      <div class="order-side-bar">
        <div class="openner"></div>
        <div class="orders-and-price">
          <div>
            <h1>Total</h1>
            <input type="text" id="total-price" value="" name="total-price" />
          </div>
          <div>
            <h1>Orders</h1>
            <input type="text" id="orders-num" value="" name="total-orders" />
          </div>
        </div>
        <div class="full-name detailes">
          <label for="full-name">Full Name</label>
          <input id="full-name" name="full-name" type="text" />
        </div>
        <div class="address detailes">
          <label for="address">Address</label>
          <input id="address" name="address" type="text" />
        </div>
        <div class="phone-number detailes">
          <label for="phone-number">Phone Number</label>
          <input id="phone-number" name="phone-number" type="text" />
        </div>
        <div class="payment-method">
          <h1>Payment Method</h1>
          <div>
            <input id="cash" name="cash" type="radio" />
            <label for="cash">Cash</label>
          </div>
          <div>
            <input id="credit-card" name="credit-card" type="radio" />
            <label for="credit-card">Credit Card</label>
          </div>
        </div>
        <button id="order" name="order" type="submit">Order</button>
      </div>
      <div class="blured-bg"></div>
      <div class="credit-card-page">
        <div class="cards">
          <span class="arrow right"></span>
          <p>Select a card to complete purchase</p>
          <div class="card-1 card">
            <h1>VISA</h1>
            <div class="card-number">
              <p></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div class="info">
              <div>
                <p>CARD HOLDER</p>
                <p class="name"></p>
              </div>
              <div>
                <p>EXPIRE DATE</p>
                <p class="date"></p>
              </div>
            </div>
          </div>
          <div class="card-2 card">
            <h1>VISA</h1>
            <div class="card-number">
              <p></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div class="info">
              <div>
                <p>CARD HOLDER</p>
                <p class="name"></p>
              </div>
              <div>
                <p>EXPIRE DATE</p>
                <p class="date"></p>
              </div>
            </div>
          </div>
          <div class="card-3 card">
            <h1>VISA</h1>
            <div class="card-number">
              <p></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div class="info">
              <div>
                <p>CARD HOLDER</p>
                <p class="name"></p>
              </div>
              <div>
                <p>EXPIRE DATE</p>
                <p class="date"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="payment-details">
          <span class="arrow left"></span>
          <h1>Payment Details</h1>
          <div class="appended"></div>
          <div class="user-detailes">
            <div>
              <p>Cardholder Name</p>
              <input maxlength="25" name="card-holder-name" type="text" />
            </div>
            <div class="card-number-input">
              <input maxlength="4" name="card-number-1" type="text" />
              <input maxlength="4" name="card-number-2" type="text" />
              <input maxlength="4" name="card-number-3" type="text" />
              <input maxlength="4" name="card-number-4" type="text" />
            </div>
            <div class="date-cvv">
              <div>
                <p>Expire Date</p>
                <input maxlength="5" name="card-expire" type="text" />
              </div>
              <div>
                <p>CVC/CVV</p>
                <input maxlength="3" name="card-CVV" type="text" />
              </div>
            </div>
            <div id="credit-btn">Purchase</div>
          </div>
        </div>
      </div>
    </form>

    <script src="../JS/order.js"></script>
  </body>
</html>
