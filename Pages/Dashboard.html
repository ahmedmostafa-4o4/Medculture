<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/all.min.css" />
    <link rel="stylesheet" href="../CSS/Dashboard.css" />
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../Images/Logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
  </head>
  <body>
    <div class="main priv-container mx-auto">
      <div class="side-bar">
        <div class="logo">
          <img src="../Images/Logo.png" alt="" />
          <p>Med<span>Culture</span></p>
        </div>
        <div class="choises">
          <li>Account</li>
          <li>Insert Products</li>
          <li>Something</li>
          <li>Something</li>
          <li>Something</li>
        </div>
      </div>
      <div class="insert-product">
        <h1 class="welcome-msg">Welcome Ahmed Mostafa</h1>
        <form action="" id="product-inputs">
          <label for="product-img"> Put the Product Image: </label>
          <input
            type="file"
            id="product-img"
            class="product-img-input"
            required
          />
          <label for="product-name"> Put the Product Name: </label>
          <input type="text" id="product-name" class="product-name" required />
          <label for="product-description">
            Put the Product Description:
          </label>
          <input
            type="text"
            id="product-description"
            class="product-description"
            maxlength="100"
            required
          />
          <input type="submit" />
        </form>
      </div>
    </div>
    <script src="../JS/Dashboard.js"></script>
  </body>
</html>
